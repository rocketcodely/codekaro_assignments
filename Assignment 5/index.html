<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card-img">
            <img src="https://source.unsplash.com/1200x850/?food" alt="" id="thumbnail">
            <p class="offer-tag">50% OFF up to 100</p>
            <p class="time-tag">38 min</p>
        </div>
        

        <h2 class="card-heading">Center Point Restaurant</h2>
        <p class="card-desc">North Indian, Chinese</p>
        <hr class="bottom-line">
        <div class="bottom">
            <img src="max_safety.jpg" alt="" class="bottom-tag">
            <p class="bottom-text">Follows all Max Safety measures to ensure your food is safe</p>
        </div>

    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="top">
        <div class="header-content">
            <img src="logo.png" alt="" class="logo">
            <h2 class="header-desc">Discover  the  best  food  &  drinks  in  <b>Lucknow</b></h2>
            <div class="search-bar">
                <div class="container">
                    <img src="location.svg" alt="" class="icon" id="location-icon">
                    <input type="text" id="edtv-location" placeholder="Lucknow"/>
                    <img src="dropdown.svg" alt="" id="drop-icon">
                    <div class="vl"></div>
                    <img src="search.svg" alt="" class="icon" id="search-icon">
                    <input type="text" id="edtv-search" placeholder="Search for restaurant, cuisine or a dish"/>
                </div>
            </div>
        </div>
        <img src="bg.jpg" alt="" class="bg-img">
    </div>
    
</body>
</html>
